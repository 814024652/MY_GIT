server:  
    port: 8080
    session:
      timeout: 1800
    tomcat.max-threads: 450  
    tomcat.uri-encoding: UTF-8
#    context-path: /pms-api

application:
  server-name: zhong-refactor
  server-port: 8082
  server-launcher: com.zhong.pms.BootStrap

##注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.122.1.240:1101/eureka/
  instance:
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

management:
  security:
    enabled: false

spring:
  application:
    name: zhong-pms-web
  profiles:
    include: 'db'
  output:
    ansi:
      enabled: always

